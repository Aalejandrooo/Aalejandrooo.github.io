<!DOCTYPE html>
<html lang="es">
    <link rel="stylesheet" href="style/main.css">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inteligencia Artificial</title>
</head>
<body>

<header>
    <h1>Inteligencia Artificial</h1>
    <div class="imgs-header">
        <img src="https://pontia.tech/wp-content/uploads/2023/10/que-es-chat-gpt-1.jpg" alt="ChatGPT">
        <img src="https://www.gstatic.com/lamda/images/gemini_aurora_thumbnail_4g_e74822ff0ca4259beb718.png" alt="Gemini">
        <img src="https://www.internetmatters.org/wp-content/uploads/2025/07/Perplexity-feature.webp" alt="Perplexity">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROvuiHGSZHvh68XOWYqUFLjsGqGQtWFqzkzQ&s" alt="DeepSeek">
    </div>
</header>

<nav>
    <a target="blank" href="https://chatgpt.com/">ChatGPT</a>
    <a target="blank" href="https://gemini.google.com/">Gemini</a>
    <a target="blank" href="https://www.perplexity.ai/">Perplexity</a>
    <a target="blank" href="https://chat.deepseek.com/">DeepSeek</a>
</nav>

<aside>
    <h2>IA Disponibles</h2>
    <div class="card" onclick="mostrar('ChatGPT es un chatbot de inteligencia artificial desarrollado por OpenAI que puede mantener conversaciones en lenguaje natural, generar texto (ensayos, código, emails), responder preguntas, resumir, traducir, crear ideas, y mucho más. Fue lanzado inicialmente al público por OpenAI el 30 de noviembre de 2022 como una interfaz conversacional accesible sobre modelos de lenguaje grandes.')">ChatGPT</div>
    <div class="card" onclick="mostrar('Gemini es un modelo de inteligencia artificial desarrollado por Google DeepMind / Google como parte de su apuesta por IA avanzada y multimodal. A diferencia de muchos modelos clásicos centrados solo en texto, Gemini está diseñado para ser multimodal: puede procesar y combinar distintos tipos de datos — texto, imágenes, audio, vídeo, código — lo que le permite entender entradas variadas y producir respuestas más ricas. Está concebido para ser muy flexible: no solo funciona en centros de datos potentes, sino que también puede adaptarse a dispositivos menos potentes, lo que permite su uso en móviles o entornos más ligeros.')">Gemini</div>
    <div class="card" onclick="mostrar('Perplexity es un buscador/generador de respuestas impulsado por inteligencia artificial: combina lo mejor de un buscador web con las capacidades de un chatbot. Su objetivo es ofrecer respuestas directas y conversacionales a las preguntas del usuario — no una lista de enlaces como en un buscador tradicional, sino un resumen explicativo con información sintetizada y fuentes citadas. Fue fundado en 2022.')">Perplexity</div>
    <div class="card" onclick="mostrar('DeepSeek es una empresa china de inteligencia artificial — y también el nombre de sus modelos de IA generativa. Su sede está en Hangzhou (China). Fue fundada en 2023 por Liang Wenfeng, apoyada por un fondo de inversión chino, con el objetivo de desarrollar modelos de lenguaje a gran escala (LLMs) de “peso abierto” para democratizar el acceso a IA avanzada. En enero de 2025 lanzó su modelo conversacional / chatbot al público, lo que lo convirtió en una alternativa real a otros sistemas de IA consolidados.')">DeepSeek</div>
</aside>

<main id="contenido">
    <h2>Bienvenido</h2>
    <p>Selecciona una inteligencia artificial para ver su información.</p>
</main>

<footer>
    © Página de Inteligencia Artificial — 2025
</footer>

<script>
function mostrar(texto){
    document.getElementById("contenido").innerHTML = `<h2>Información</h2><p>${texto}</p>`;
}
</script>

</body>
</html>
